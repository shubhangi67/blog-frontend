<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title
      >{{ item.title
      }}<span class="bg-green-400 text-white">{{
        getCategoryByName()
      }}</span></mat-card-title
    >
    <p>travel</p>
  </mat-card-header>
  <img mat-card-image [src]="item.image" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ item.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="'/blogdetails/' + item.id">
      Read More
    </button>
  </mat-card-actions>
</mat-card>
